{% extends "base_generic.html" %}

{% block content %}

  <form method='post' action='{% url 'bike_select' %}'>{% csrf_token %}
    {{ bike_list }}
    <input type="submit" >
  </form>
  
  <h1> Bikes </h1>
    {% for bike in query_results %}
      <li>
        <a href="{{ bike.get_absolute_url }}">{{ bike.model }}</a>
        ({{bike.vin}})
      </li>
    {% endfor %}
  

{% endblock %}
